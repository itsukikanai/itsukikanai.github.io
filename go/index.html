<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obsidian Redirector & Generator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #111;
            color: #eee;
            text-align: center;
            padding: 5vh 20px;
            box-sizing: border-box;
        }

        a {
            color: #888;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #7b68ee;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            margin-top: 20px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            font-size: 1rem;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .hidden {
            display: none;
        }

        /* Generator Styles */
        #generator {
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
            background: #222;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        h2 {
            margin-top: 0;
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #ccc;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #444;
            background: #333;
            color: #fff;
            box-sizing: border-box;
            font-size: 1rem;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #7b68ee;
        }

        .result-area {
            margin-top: 25px;
            padding: 15px;
            background: #1a1a1a;
            border-radius: 6px;
            word-break: break-all;
            border: 1px solid #444;
            display: none;
        }

        .result-area.active {
            display: block;
        }

        .result-link {
            color: #7b68ee;
            display: block;
            margin-bottom: 10px;
            text-decoration: underline;
        }

        .copy-btn {
            background: #444;
            font-size: 0.8rem;
            padding: 5px 10px;
            margin-top: 5px;
        }

        .error-msg {
            color: #ff6b6b;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }
    </style>
    <script>
        window.onload = function () {
            const params = new URLSearchParams(window.location.search);

            // パラメータがある場合は「リダイレクトモード」
            if (params.has('uri') || params.has('uid') || params.has('file')) {
                document.getElementById('redirector').classList.remove('hidden');
                handleRedirection(params);
            }
            // パラメータがない場合は「ジェネレーターモード」
            else {
                document.getElementById('title').innerText = "URI to Web Link Generator";
                document.getElementById('generator').classList.remove('hidden');
            }
        }

        // ----------------------------------------------------------------------
        // 1. リダイレクト処理 (既存ロジック)
        // ----------------------------------------------------------------------
        function handleRedirection(params) {
            // 設定: 自動判定を使う場合は true
            const autoDetectVaultName = true;
            let vaultName = "my-obsidian-notes"; // 手動の場合の予備

            const paramVault = params.get('vault');
            if (paramVault) {
                vaultName = paramVault;
            } else if (autoDetectVaultName) {
                // パスから推測 (/VaultName/go/index.html)
                // このHTMLが /go/index.html にあるため、通常はその親ディレクトリがVault名
                const pathSegments = window.location.pathname.split('/').filter(s => s !== "");
                const goIndex = pathSegments.indexOf("go");
                if (goIndex > 0) {
                    vaultName = pathSegments[goIndex - 1];
                    vaultName = decodeURIComponent(vaultName);
                }
            }

            const uriMode = params.get('uri'); // 'obsidian' | 'obsidian-adv-uri' | 'ia-writer' | 'notion'
            const uid = params.get('uid');
            const path = params.get('path');
            const file = params.get('file');
            const url = params.get('url'); // for Notion

            let targetURI = "";
            let message = "Preparing...";

            if (uriMode === 'obsidian-adv-uri' || (!uriMode && uid)) {
                // Obsidian Advanced URI
                if (uid) {
                    targetURI = `obsidian://adv-uri?vault=${encodeURIComponent(vaultName)}&uid=${encodeURIComponent(uid)}`;
                    message = `Opening "${vaultName}" via Advanced URI...`;
                } else {
                    message = "Error: 'uid' parameter is missing for obsidian-adv-uri.";
                }

            } else if (uriMode === 'ia-writer') {
                // iA Writer
                if (file) {
                    const folderPart = path ? `${path}/` : "";
                    const fullPath = `${vaultName}:/${folderPart}${file}.md`;
                    targetURI = `ia-writer://open?path=${encodeURIComponent(fullPath)}`;
                    message = `Opening "${file}" in iA Writer...`;
                } else {
                    message = "Error: 'file' parameter is missing for ia-writer.";
                }

            } else if (uriMode === 'notion') {
                // Notion
                if (url) {
                    // https:// -> notion:// 変換
                    // 既に notion:// で始まっている場合はそのまま
                    if (url.startsWith('https://') || url.startsWith('http://')) {
                        targetURI = url.replace(/^https?:\/\//, 'notion://');
                    } else if (url.startsWith('notion://')) {
                        targetURI = url;
                    } else {
                        // プロトコルがない場合は notion:// を付与
                        targetURI = `notion://${url}`;
                    }
                    message = "Opening in Notion...";
                } else {
                    message = "Error: 'url' parameter is missing for notion.";
                }

            } else {
                // Obsidian Standard
                if (file) {
                    targetURI = `obsidian://open?vault=${encodeURIComponent(vaultName)}&file=${encodeURIComponent(file)}`;
                    message = `Opening "${file}" in Obsidian...`;
                } else if (uriMode === 'obsidian') {
                    message = "Error: 'file' parameter is missing for obsidian.";
                } else {
                    message = "Error: Invalid parameters. Need 'uri', 'uid', 'file' or 'url'.";
                }
            }

            document.getElementById('msg').innerText = message;

            if (targetURI) {
                document.getElementById('manual-btn').href = targetURI;
                window.location.href = targetURI;
            } else {
                const btn = document.getElementById('manual-btn');
                btn.style.pointerEvents = "none";
                btn.style.backgroundColor = "#555";
                btn.innerText = "Error";
            }
        }

        // ----------------------------------------------------------------------
        // 2. ジェネレーター処理 (新規ロジック)
        // ----------------------------------------------------------------------
        function generateUrl() {
            const inputUri = document.getElementById('source-uri').value.trim();
            const errorEl = document.getElementById('gen-error');
            const resultArea = document.getElementById('result-area');
            const resultLink = document.getElementById('result-link');

            errorEl.style.display = 'none';
            resultArea.classList.remove('active');

            if (!inputUri) return;

            try {
                // 簡易パース: URLオブジェクトはカスタムスキームをうまく扱えない場合があるため、手動解析を併用
                let scheme = "";
                let queryParams = new URLSearchParams();

                if (inputUri.startsWith("obsidian://")) {
                    const parts = inputUri.split("?");
                    const pathPart = parts[0].replace("obsidian://", "");
                    scheme = "obsidian";
                    if (pathPart === "adv-uri") scheme = "obsidian-adv-uri";

                    if (parts.length > 1) {
                        queryParams = new URLSearchParams(parts[1]);
                    }
                } else if (inputUri.startsWith("ia-writer://")) {
                    const parts = inputUri.split("?");
                    scheme = "ia-writer";
                    if (parts.length > 1) {
                        queryParams = new URLSearchParams(parts[1]);
                    }
                } else if (inputUri.startsWith("notion://") || inputUri.match(/^https?:\/\/(www\.)?notion\.so/) || inputUri.match(/^https?:\/\/.*\.notion\.site/)) {
                    scheme = "notion";
                } else {
                    throw new Error("Unsupported URI scheme. Start with obsidian://, ia-writer://, notion:// or Notion web URL.");
                }

                // 生成用パラメータ
                const genParams = new URLSearchParams();

                // 共通: Vault
                // iA Writerの場合は path パラメータの中にVault名が含まれている
                if (scheme === 'obsidian' || scheme === 'obsidian-adv-uri') {
                    if (queryParams.has('vault')) genParams.set('vault', queryParams.get('vault'));
                }

                if (scheme === 'obsidian') {
                    // obsidian://open?vault=...&file=...
                    genParams.set('uri', 'obsidian');
                    if (queryParams.has('file')) genParams.set('file', queryParams.get('file'));
                    // standard obsidian url doesn't strictly use 'path' in the same way, but usually just 'file'
                }
                else if (scheme === 'obsidian-adv-uri') {
                    // obsidian://adv-uri?vault=...&uid=...
                    genParams.set('uri', 'obsidian-adv-uri');
                    if (queryParams.has('uid')) genParams.set('uid', queryParams.get('uid'));
                }
                else if (scheme === 'ia-writer') {
                    // ia-writer://open?path=Vault:/Folder/File.md
                    genParams.set('uri', 'ia-writer');
                    const iaPath = queryParams.get('path'); // e.g. "Vault:/Folder/File.md"

                    if (iaPath) {
                        // "Vault:/..." を分解
                        const splitIndex = iaPath.indexOf(":/");
                        if (splitIndex !== -1) {
                            const vault = iaPath.substring(0, splitIndex);
                            const fullFilePath = iaPath.substring(splitIndex + 2); // "Folder/File.md"

                            genParams.set('vault', vault); // iA Writerの場合もvaultパラメータとして明示

                            // 拡張子 .md を削除
                            const cleanPath = fullFilePath.replace(/\.md$/, "");

                            // フォルダとファイル名に分離
                            const lastSlash = cleanPath.lastIndexOf('/');
                            if (lastSlash !== -1) {
                                genParams.set('path', cleanPath.substring(0, lastSlash));
                                genParams.set('file', cleanPath.substring(lastSlash + 1));
                            } else {
                                genParams.set('file', cleanPath);
                            }
                        } else {
                            // "Vault"部分がない場合など
                            // 単純にファイル名として扱うなどのフォールバックが必要なら記述
                            genParams.set('file', iaPath);
                        }
                    }
                }
                else if (scheme === 'notion') {
                    // notion:// or https://notion.so...
                    genParams.set('uri', 'notion');
                    // Notionの場合はURLをそのまま渡す (https形式の方が汎用性が高いが、入力されたものを尊重する)
                    genParams.set('url', inputUri);
                }

                // URL構築
                // 現在のページのURLのOrigin + Pathname (params除く) を取得
                const baseUrl = window.location.origin + window.location.pathname;
                const finalUrl = `${baseUrl}?${genParams.toString()}`;

                resultLink.href = finalUrl;
                resultLink.innerText = finalUrl;
                resultArea.classList.add('active');

            } catch (e) {
                errorEl.innerText = e.message;
                errorEl.style.display = 'block';
            }
        }

        function copyToClipboard() {
            const link = document.getElementById('result-link').href;
            navigator.clipboard.writeText(link).then(() => {
                alert("Copied to clipboard!");
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }
    </script>
</head>

<body>
    <!-- Redirector View -->
    <div id="redirector" class="hidden">
        <h2 id="msg">Preparing...</h2>
        <a id="manual-btn" class="btn" href="#">Open in App</a>
        <br><br><br>
        <a href="https://obsidian.md" target="_blank">Don't have Obsidian?</a>
    </div>

    <!-- Generator View -->
    <div id="generator" class="hidden">
        <h2 id="title">URI Generator</h2>

        <div class="input-group">
            <label for="source-uri">Paste App URI (obsidian:// or ia-writer://):</label>
            <input type="text" id="source-uri" placeholder="e.g. obsidian://open?vault=MyVault&file=Note"
                onkeydown="if(event.key==='Enter') generateUrl()">
            <div id="gen-error" class="error-msg"></div>
        </div>

        <button class="btn" onclick="generateUrl()">Convert to Web Link</button>

        <div id="result-area" class="result-area">
            <a id="result-link" class="result-link" href="#" target="_blank"></a>
            <button class="btn copy-btn" onclick="copyToClipboard()">Copy to Clipboard</button>
        </div>

        <div style="margin-top: 40px; border-top: 1px solid #444; padding-top: 20px;">
            <p style="color: #888; font-size: 0.8rem;">
                Supported Formats:<br>
                - obsidian://open?vault=...&file=...<br>
                - obsidian://adv-uri?vault=...&uid=...<br>
                - ia-writer://open?path=Vault:/Path/File.md
            </p>
        </div>
    </div>
</body>

</html>
